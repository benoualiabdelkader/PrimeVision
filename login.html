<!DOCTYPE html>
<html lang="ar" dir="rtl" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrimeVision - تسجيل الدخول</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900">
    
    <!-- Background Pattern -->
    <div class="absolute inset-0 opacity-10">
        <div class="absolute inset-0" style="background-image: radial-gradient(circle at 1px 1px, rgba(255,255,255,0.15) 1px, transparent 0); background-size: 20px 20px;"></div>
    </div>

    <!-- Main Content -->
    <div class="relative z-10 w-full max-w-md mx-4">
        <!-- Logo -->
        <div class="text-center mb-8">
            <a href="index.html" class="inline-flex items-center gap-3 text-3xl font-bold text-white hover:text-sky-400 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-10 h-10 text-sky-400">
                    <path d="M4.5 4.5a3 3 0 00-3 3v9a3 3 0 003 3h9a3 3 0 003-3v-1.1l5.555 3.056A1.5 1.5 0 0024 18.382V5.618a1.5 1.5 0 00-2.445-1.222L16.5 7.45V7.5a3 3 0 00-3-3h-9z"></path>
                </svg>
                PrimeVision
            </a>
            <p class="text-slate-400 mt-2">عالمك المتدفق</p>
        </div>

        <!-- Auth Container -->
        <div class="bg-card rounded-2xl shadow-2xl border border-slate-700 overflow-hidden">
            <!-- Login Section -->
            <div id="login-section" class="p-8">
                <h2 class="text-2xl font-bold text-center mb-2" data-translate="login">تسجيل الدخول</h2>
                <p class="text-muted text-center mb-6">أهلاً بك مرة أخرى</p>

                <form id="login-form" class="space-y-4">
                    <div>
                        <label for="login-username" class="block text-sm font-medium mb-2" data-translate="username">اسم المستخدم أو البريد الإلكتروني</label>
                        <input type="text" 
                               id="login-username" 
                               name="username" 
                               class="form-input w-full" 
                               placeholder="أدخل اسم المستخدم"
                               required>
                    </div>

                    <div class="relative">
                        <label for="login-password" class="block text-sm font-medium mb-2" data-translate="password">كلمة المرور</label>
                        <input type="password" 
                               id="login-password" 
                               name="password" 
                               class="form-input w-full pr-10" 
                               placeholder="أدخل كلمة المرور"
                               required>
                        <button type="button" 
                                class="absolute left-3 top-10 text-muted hover:text-foreground"
                                onclick="togglePassword('login-password')">
                            <i data-lucide="eye" class="w-4 h-4"></i>
                        </button>
                    </div>

                    <div class="flex items-center justify-between">
                        <label class="flex items-center">
                            <input type="checkbox" name="remember" class="mr-2 rounded">
                            <span class="text-sm" data-translate="remember_me">تذكرني</span>
                        </label>
                        <a href="#" class="text-sm text-primary hover:underline" data-translate="forgot_password">نسيت كلمة المرور؟</a>
                    </div>

                    <button type="submit" class="btn-primary w-full py-3">
                        <span class="flex items-center justify-center gap-2">
                            <i data-lucide="log-in" class="w-4 h-4"></i>
                            <span data-translate="login">تسجيل الدخول</span>
                        </span>
                    </button>
                </form>

                <div class="mt-6">
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-slate-600"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="bg-card px-4 text-muted">أو</span>
                        </div>
                    </div>

                    <button id="google-login" type="button" class="btn-secondary w-full mt-4 py-3">
                        <span class="flex items-center justify-center gap-2">
                            <svg class="w-4 h-4" viewBox="0 0 24 24">
                                <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                                <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                                <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                                <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                            </svg>
                            <span data-translate="google_login">متابعة باستخدام جوجل</span>
                        </span>
                    </button>
                </div>

                <p class="text-center text-sm text-muted mt-6">
                    <span data-translate="no_account">ليس لديك حساب؟</span>
                    <a href="#" class="auth-toggle text-primary hover:underline" data-translate="create_account">إنشاء حساب جديد</a>
                </p>
            </div>

            <!-- Signup Section -->
            <div id="signup-section" class="p-8 hidden">
                <h2 class="text-2xl font-bold text-center mb-2">إنشاء حساب جديد</h2>
                <p class="text-muted text-center mb-6">انضم إلى عائلة PrimeVision</p>

                <form id="signup-form" class="space-y-4">
                    <div>
                        <label for="signup-username" class="block text-sm font-medium mb-2">اسم المستخدم</label>
                        <input type="text" 
                               id="signup-username" 
                               name="username" 
                               class="form-input w-full" 
                               placeholder="اختر اسم مستخدم"
                               required>
                    </div>

                    <div>
                        <label for="signup-email" class="block text-sm font-medium mb-2">البريد الإلكتروني</label>
                        <input type="email" 
                               id="signup-email" 
                               name="email" 
                               class="form-input w-full" 
                               placeholder="أدخل بريدك الإلكتروني"
                               required>
                    </div>

                    <div class="relative">
                        <label for="signup-password" class="block text-sm font-medium mb-2">كلمة المرور</label>
                        <input type="password" 
                               id="signup-password" 
                               name="password" 
                               class="form-input w-full pr-10" 
                               placeholder="اختر كلمة مرور قوية"
                               required>
                        <button type="button" 
                                class="absolute left-3 top-10 text-muted hover:text-foreground"
                                onclick="togglePassword('signup-password')">
                            <i data-lucide="eye" class="w-4 h-4"></i>
                        </button>
                    </div>

                    <div class="relative">
                        <label for="signup-confirm-password" class="block text-sm font-medium mb-2">تأكيد كلمة المرور</label>
                        <input type="password" 
                               id="signup-confirm-password" 
                               name="confirm-password" 
                               class="form-input w-full pr-10" 
                               placeholder="أعد كتابة كلمة المرور"
                               required>
                        <button type="button" 
                                class="absolute left-3 top-10 text-muted hover:text-foreground"
                                onclick="togglePassword('signup-confirm-password')">
                            <i data-lucide="eye" class="w-4 h-4"></i>
                        </button>
                    </div>

                    <div class="flex items-start">
                        <input type="checkbox" id="terms" name="terms" class="mt-1 mr-2 rounded" required>
                        <label for="terms" class="text-sm text-muted">
                            أوافق على 
                            <a href="#" class="text-primary hover:underline">الشروط والأحكام</a> 
                            و 
                            <a href="#" class="text-primary hover:underline">سياسة الخصوصية</a>
                        </label>
                    </div>

                    <button type="submit" class="btn-primary w-full py-3">
                        <span class="flex items-center justify-center gap-2">
                            <i data-lucide="user-plus" class="w-4 h-4"></i>
                            إنشاء الحساب
                        </span>
                    </button>
                </form>

                <div class="mt-6">
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-slate-600"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="bg-card px-4 text-muted">أو</span>
                        </div>
                    </div>

                    <button id="google-signup" type="button" class="btn-secondary w-full mt-4 py-3">
                        <span class="flex items-center justify-center gap-2">
                            <svg class="w-4 h-4" viewBox="0 0 24 24">
                                <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                                <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                                <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                                <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                            </svg>
                            التسجيل باستخدام جوجل
                        </span>
                    </button>
                </div>

                <p class="text-center text-sm text-muted mt-6">
                    لديك حساب بالفعل؟ 
                    <a href="#" class="auth-toggle text-primary hover:underline">تسجيل الدخول</a>
                </p>
            </div>
        </div>

        <!-- Quick Login for Demo -->
        <div class="text-center mt-6">
            <p class="text-xs text-slate-500 mb-2">للتجربة السريعة:</p>
            <button onclick="quickLogin()" class="text-xs text-sky-400 hover:underline">
                تسجيل دخول تجريبي
            </button>
        </div>
    </div>

    <!-- Theme Toggle -->
    <button id="theme-toggle" class="fixed top-4 left-4 p-3 rounded-full bg-card border border-slate-700 hover:bg-slate-700 transition-colors">
        <i id="theme-icon" data-lucide="sun" class="w-5 h-5 text-muted"></i>
    </button>

    <!-- Scripts -->
    <script src="./js/language.js"></script>
    <script src="./js/auth.js"></script>
    
    <script>
        // Page-specific functionality
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = input.nextElementSibling.querySelector('i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.setAttribute('data-lucide', 'eye-off');
            } else {
                input.type = 'password';
                icon.setAttribute('data-lucide', 'eye');
            }
            lucide.createIcons();
        }

        function quickLogin() {
            // Fill demo credentials
            document.getElementById('login-username').value = 'demo_user';
            document.getElementById('login-password').value = 'demo123';
            
            // Auto-submit the form
            const loginForm = document.getElementById('login-form');
            if (loginForm) {
                loginForm.dispatchEvent(new Event('submit'));
            }
        }

        // Theme management
        function applyTheme(theme) {
            document.documentElement.className = theme;
            localStorage.setItem('primevision_theme', theme);
            
            const themeIcon = document.getElementById('theme-icon');
            if (theme === 'dark') {
                themeIcon.setAttribute('data-lucide', 'moon');
            } else {
                themeIcon.setAttribute('data-lucide', 'sun');
            }
            lucide.createIcons();
        }

        function toggleTheme() {
            const currentTheme = document.documentElement.classList.contains('light') ? 'light' : 'dark';
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            applyTheme(newTheme);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            // Apply saved theme
            const savedTheme = localStorage.getItem('primevision_theme') || 'dark';
            applyTheme(savedTheme);

            // Theme toggle
            const themeToggle = document.getElementById('theme-toggle');
            if (themeToggle) {
                themeToggle.addEventListener('click', toggleTheme);
            }

            // Check if user is already logged in
            const userData = localStorage.getItem('primevision_user');
            if (userData) {
                try {
                    const user = JSON.parse(userData);
                    if (user.user) {
                        // Redirect to return URL or home
                        const urlParams = new URLSearchParams(window.location.search);
                        const returnUrl = urlParams.get('return') || 'index.html';
                        window.location.href = returnUrl;
                    }
                } catch (e) {
                    // Invalid user data, clear it
                    localStorage.removeItem('primevision_user');
                }
            }

            // Initialize language support
            if (typeof languageManager !== 'undefined') {
                // Update placeholders based on language
                window.addEventListener('languageChanged', () => {
                    const loginUsernameInput = document.getElementById('login-username');
                    const loginPasswordInput = document.getElementById('login-password');
                    const signupUsernameInput = document.getElementById('signup-username');
                    const signupEmailInput = document.getElementById('signup-email');
                    const signupPasswordInput = document.getElementById('signup-password');
                    const signupConfirmPasswordInput = document.getElementById('signup-confirm-password');

                    if (loginUsernameInput) {
                        loginUsernameInput.placeholder = languageManager.translate('username');
                    }
                    if (loginPasswordInput) {
                        loginPasswordInput.placeholder = languageManager.translate('password');
                    }
                    if (signupUsernameInput) {
                        signupUsernameInput.placeholder = languageManager.translate('username');
                    }
                    if (signupEmailInput) {
                        signupEmailInput.placeholder = languageManager.translate('email');
                    }
                    if (signupPasswordInput) {
                        signupPasswordInput.placeholder = languageManager.translate('password');
                    }
                    if (signupConfirmPasswordInput) {
                        signupConfirmPasswordInput.placeholder = languageManager.translate('confirm_password');
                    }
                });
                
                // Trigger initial language update
                window.dispatchEvent(new CustomEvent('languageChanged'));
            }

            lucide.createIcons();
        });
    </script>
</body>
</html>
